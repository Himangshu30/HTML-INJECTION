<!DOCTYPE html>
<html>
  <head>
    <title>Submit Assignment</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand">HTML Injection</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#">Submit your Assignment</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="submissions">View all Submissions</a>
            </li>
          </ul>
        </div>
      </nav>

      <div class="card mx-auto mt-3 mb-3" style="width: 24rem">
        <!-- e.g. https://cdn2.thecatapi.com/images/MTY0Mjk0Mw.jpg -->
        <img id="cat" class="card-img-top" alt="">
        <div class="card-body">
          <div class="form-group">
            <h5>Title</h5>
            <input class="form-control" type="text" name="title">
          </div>
          <div class="form-group">
            <h5>User
              <input class="form-control" name="user">
          </div>
          <div class="form-group">
            <h5>Comment</h5>
            <textarea class="form-control" name="comment"></textarea>
          </div>
          <a id="submit" href="#" class="btn btn-primary">Submit</a>
        </div>
      </div>

    </div>
    <footer class="footer">
      <div class="container">
        Images are from <a href="https://thecatapi.com/">TheCatAPI</a>.
      </div>
    </footer>

    <script src="submit.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
